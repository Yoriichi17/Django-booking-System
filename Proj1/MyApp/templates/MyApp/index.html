<!-- MyApp/templates/MyApp/index.html -->

{% extends 'MyApp/base.html' %}

{% block content %}
<div class="container">
    <h2>Available Comedy Show Events</h2>
    <ul>
        {% for event in events %}
            <li>
                <a href="{% url 'book_ticket' event.id %}">{{ event.title }}</a> - {{ event.date }} at {{ event.time }}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'booking_confirmation' %}">View Booking Confirmations</a>
</div>
{% endblock %}
